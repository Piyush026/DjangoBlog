{% extends 'basic.html' %}
{% block title %}contact{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block img %}/static/img/contact-bg.jpg {% endblock img %}
{% block body %}
<style>
#loginForm {
  width: 500px;
  height: 400px;
  position:relative;
}

</style>
<div class="container my-3" id="loginForm">
<form method='post' action='/contact/'>
{% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name='name' placeholder="name">
    </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="email" name='email' aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
        <label for="phone">phone</label>
        <input type="phone" class="form-control" id="phone" name='phone' placeholder="phone">
    </div>
  <div class="form-group">
        <label for="content">Contact Me</label>
        <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
